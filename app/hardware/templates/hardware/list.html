{% extends "rack/index.html" %}
{% block content %}

    <h3>{{ title }}</h3>

    <div class="row row-cols-2 row-cols-md-4 g-2">
        {% for hardware in hardware_list %}

            <div class="col">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">
                        {{ hardware.name }}
                    </h5>
                </div>
                <div class="card-body">
                    <p class="card-text">
                    {{ hardware.type }}<br>
                    <small>id : {{ hardware.id }}</small>
                    </p>
                </div>
                <div class="card-footer">
                    <div class="btn-group btn-group-justified">
                        <a href="{{ url_for('hardware_bp.view', hardware_id=hardware.id) }}" role="button" class="btn btn-success btn-sm" tooltip="tooltip" title="View">
                            <i class="bi bi-eyeglasses"></i>
                        </a>
                    </div>
                    <div class="btn-group btn-group-justified">
                        <a href="{{ url_for('hardware_bp.edit', hardware_id=hardware.id) }}" role="button" class="btn btn-secondary btn-sm" tooltip="tooltip" title="Edit">
                            <i class="bi bi-pen"></i>
                        </a>
                        <a href="{{ url_for('hardware_bp.toggle_activate', hardware_id=hardware.id) }}" role="button" class="btn btn-danger btn-sm" tooltip="tooltip" title="Toggle On/Off">
                            {% if hardware.active %} <i class="bi bi-toggle-on"></i> {% else %}<i class="bi bi-toggle-off"></i> {% endif %}
                        </a>
                    </div>
                    <div class="btn-group btn-group-justified">
                        <a href="{{ url_for('hardware_bp.link_hardware_unit', hardware_id=hardware.id) }}" role="button" class="btn btn-primary btn-sm" tooltip="tooltip" title="Link">
                            <i class="bi bi-link"></i>

                        </a>
                    </div>

                </div>
            </div>
            </div>
        {% endfor %}
    </div>


{% endblock %}
