{% extends "hardware/index.html" %}
{% from "bootstrap5/form.html" import render_form %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>{{ hardware.name }}</h3>
    </div>

    <div class="card-body">
    <div class="row row-cols-1 row-cols-md-4 g-4">
    {% for hardware_unit in hardware.hardware_unit %}
        <div class="col">
        <div class="card">
            <div class="card-header">
                <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                   href="{{  url_for('rack_bp.view', rack_id=hardware_unit.unit.rack.id) }}">
                    {{ hardware_unit.unit.rack.name }} - {{ hardware_unit.unit.seq }}
                </a>
            </div>
        </div>
            </div>
    {% endfor %}
    </div>
    </div>
</div>
{% endblock %}
